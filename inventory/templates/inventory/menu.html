{% extends 'inventory/base.html' %}

{% block content %}
<div class="uk-grid-match uk-margin-remove-left" uk-grid>

	<div class="uk-width-1-6@m uk-invisible"></div>

	<div class="uk-width-expand uk-padding-remove">
		<table class="uk-table uk-table-middle uk-table-divider">
			<thead>
				<tr>
					<th>Dish</th>
					<th></th>
					<th>Price</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{% for item in object_list %}
				<tr>
					<td><h3>{{ item.title }}</h3></td>
					<td><button class="uk-button uk-button-default uk-button-small" href="#" disabled>Consist</button></td>
					<td>{{ item.price }}</td>
					<td>
						<div class="uk-button-group">
							<button class="uk-button uk-button-default uk-button-small" href="#" disabled>Edit</button>
							<button class="uk-button uk-button-default uk-button-small" href="#" disabled>Delete</button>
						</div>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

	<div class="uk-width-1-6@m uk-invisible"></div>

</div>
{% endblock %}
